<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPMD-RECURSÃO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body onload="seqAtual()">
    
    <section class="wow fadeInLeftBig">
        <span style="color:gainsboro">
        <h1>Sequência Recursiva</h1>
        <p>
            <select class="select" name="funcao" id="funcao" onchange="iniciarFunc()">
                <option>Selecione uma função...</option>
                <option value="1">a[1] = 2, a[n] = a[n-1] + 2n</option>
                <option value="2">a[1] = 1, a[n] = a[n-1] + (2n-1)</option>
                <option value="3">a[1] = 5, a[n] = a[n-1] + (n+4)</option>
            </select>
        </p>
        <div style="overflow: auto; height: 50vh;">
            <table id="resultado">
                    <tr><td>n</td><td>a[n]</td></tr>
            </table>
        </div>
        <div id="inputs" style="width: fit-content;width: 70vh; margin: 5px auto; padding: 10px;border: 1px solid black; max-height: 20vh;">
            <p id="sequenciaAN"></p>
            <form action="javascript:confirmar()">
                <input type="number" name="" id="numA1" style="max-width: calc(65vh/3);">
                <input type="number" name="" id="numSN" style="max-width: calc(65vh/3);">
                <input type="number" name="" id="numAN" style="max-width: calc(65vh/3);">
                <a class="button" type="button" href="#fogoDoom">Criar sua função</a>
                <button class="button" type="button" onclick="avancar_10()">Avançar 10</button>
                <button class="button" type="submit">Confirmar</button>
            </form>
        </div>
            
        
        </span>
    </section>
    
    <section class="wow fadeInLeftBig">
        <h1 style="color:rgb(236, 207, 127)">Exemplo de Aplicação de Recursividade</h1>
        <h3 style="color:gainsboro">Fogo do Doom</h3>
        <div id="fogoDoom"></div>
        <p style="color:gainsboro">
            O famoso algoritmo para javascript, "Fogo do Doom", trata-se de um algoritmo que,
             apesar de não apresentar recursão em seu código, tem no funcionamento, uma lógica recursiva. Tal que...
        </p>
    </section>

    <script src="sequenciaRecursiva.js"></script>
    <script src="fogoDOOM.js"></script>
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
